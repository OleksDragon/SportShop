<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Кошик - Sportify</title>
  <link rel="stylesheet" th:href="@{/css/Navbar.css}">
  <link rel="stylesheet" th:href="@{/css/Cart.css}">
  <link rel="stylesheet" th:href="@{/css/Footer.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
  <h1>Ваш кошик</h1>
  <div class="cart-items" th:if="${cart.items} and ${!cart.items.isEmpty()}">
    <div class="cart-item" th:each="item : ${cart.items}">
      <h2 th:text="${item.product.name}" class="item-title"></h2>
      <p th:text="'Кількість: ' + ${item.quantity}" class="item-quantity"></p>
      <p th:text="'Ціна: ' + ${item.product.price * item.quantity} + ' грн'" class="item-price"></p>
    </div>
    <a th:href="@{/order}" class="order-btn">Оформити замовлення</a>
  </div>
  <p th:if="${cart.items.isEmpty()}" class="empty-cart">Ваш кошик порожній</p>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
