<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація - Sportify</title>
    <link rel="stylesheet" th:href="@{/css/Navbar.css}">
    <link rel="stylesheet" th:href="@{/css/Register.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1>Реєстрація</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Ім'я користувача</label>
            <input type="text" id="username" th:field="*{username}" required class="form-input"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required class="form-input"/>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" th:field="*{password}" required class="form-input"/>
        </div>
        <button type="submit" class="submit-btn">Зареєструватися</button>
    </form>
    <p th:if="${error}" class="error" th:text="${error}"></p>
    <p>Вже маєте акаунт? <a th:href="@{/login}">Увійти</a></p>
</div>
</body>
</html>
